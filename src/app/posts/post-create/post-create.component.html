<mat-card>
  <mat-form-field class="example-full-width">
    <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Enter Title">
  </mat-form-field><br>
  <mat-form-field class="example-full-width">
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <p><button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button></p>
</mat-card>
